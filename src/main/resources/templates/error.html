<!DOCTYPE html>
<html lang="kr" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>롤내전 도우미</title>
</head>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/static/js/common/constants.js}"></script>
<script>
    $(document).ready(function() {
        if(browserCheck() === BROWSER_TYPE.EXPLORER) {
            $('body').html('IE브라우저에서는 사용할수 없습니다.\n다른 브라우저에서 사용해주시길 바랍니다.');
        }
    })
    function browserCheck() {
      const agent = navigator.userAgent.toLowerCase();
      if ((navigator.appName === 'Netscape' && agent.indexOf('trident') !== -1 )||agent.indexOf("msie") !== -1) {    //익스플로러인지 체크
        return BROWSER_TYPE.EXPLORER;
      }
      if (agent.indexOf("chrome") !== -1) {
        return BROWSER_TYPE.CHROME;
      }
      if (agent.indexOf("safari") !== -1) {
        return BROWSER_TYPE.SAFARI;
      }
      if (agent.indexOf("firefox") !== -1) {
        return BROWSER_TYPE.FIREFOX;
      }
      return '';
    }
</script>
<body>
    잘못된 접근입니다.
</body>
</html>
