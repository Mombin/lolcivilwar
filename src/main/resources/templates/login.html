<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}" >
<body>
<th:block layout:fragment="css">
    <style>
        .container {
            font-size: 14px;
        }
        .main {
            max-width: 500px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        h3 {
            text-align: center;
            line-height: 300%;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        a {
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</th:block>
<div layout:fragment="content">
    <div class="container">
        <div class="row" id="loginForm">
            <div class="main">
                <h3>Login</h3>
                <form role="form">
                    <div class="form-group">
                        <label for="userId">아이디</label>
                        <input id="userId" class="textInput form-control" type="text" placeholder="아이디">
                    </div>
                    <div class="form-group">
                        <a class="float-end" href="#" onclick="toast.undefined()" style="display: none;">비밀번호를 잃어버리셨나요?</a>
                        <label for="pwd">비밀번호</label>
                        <input id="pwd" class="textInput form-control" type="password" placeholder="비밀번호" onkeydown="enterKeyPress(event, requestLogin)">
                    </div>
                    <input id="login" type="button" class="btn btn btn-primary" value="로그인">
                    <a class="float-end" href="#" id="registerLink">회원가입</a>
                </form>
            </div>
        </div>
        <div class="row" id="registerForm" style="display: none">
            <div class="main">
                <h3>Register</h3>
                <form role="form">
                    <div class="form-group">
                        <label for="registerUserId">아이디</label>
                        <input id="registerUserId" class="textInput form-control" type="text" placeholder="아이디">
                        <p id="userIdValidation" style="color: red;"></p>
                    </div>
                    <div class="form-group">
                        <label for="registerPwd">비밀번호</label>
                        <input id="registerPwd" class="textInput form-control" type="password" placeholder="비밀번호">
                        <p id="pwdValidation" style="color: red;"></p>
                    </div>
                    <div class="form-group">
                        <label for="registerPwdChk">비밀번호확인</label>
                        <input id="registerPwdChk" class="textInput form-control" type="password" placeholder="비밀번호확인">
                        <p id="pwdChkValidation" style="color: red;"></p>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" class="textInput form-control" type="email" placeholder="Email">
                        <p id="emailValidation" style="color: red;"></p>
                    </div>
                    <input id="register" type="button" class="btn btn btn-primary" value="회원가입">
                    <a class="float-end" href="#" id="loginLink">로그인</a>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<th:block layout:fragment="script">
    <script type="text/javascript" th:src="@{/static/js/login.js}"></script>
</th:block>
</html>
